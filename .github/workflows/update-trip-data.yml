name: Update Trip Data JSON

on:
  push:
    branches:
      - main
    paths:
      - 'README.md'
      - 'paris-recommendations.md'
      - 'TRIP-PLANNING-SUMMARY.md'
      - '**.md'
  issues:
    types: [opened, edited, deleted, closed, reopened]
  workflow_dispatch:

jobs:
  update-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Sync issues to trip-data.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node scripts/sync-issues-to-json.js
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet trip-data.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add trip-data.json
          git commit -m "chore: sync issues to trip data [skip ci]"
          git push
