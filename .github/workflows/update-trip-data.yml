name: Update Trip Data JSON

on:
  push:
    branches:
      - main
    paths:
      - 'README.md'
      - 'paris-recommendations.md'
      - 'TRIP-PLANNING-SUMMARY.md'
      - '**.md'
  workflow_dispatch:

jobs:
  update-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Update timestamp in trip-data.json
        run: |
          # Update the lastUpdated timestamp
          # NOTE: This requires GNU date (e.g., on Linux). The %3N specifier is not portable to macOS/BSD.
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%S.%3NZ")
          
          # Use sed to update the timestamp in the JSON file
          sed -i "s/\"lastUpdated\": \".*\"/\"lastUpdated\": \"$TIMESTAMP\"/" trip-data.json
          
          echo "Updated timestamp to: $TIMESTAMP"
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet trip-data.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add trip-data.json
          git commit -m "chore: update trip data timestamp [skip ci]"
          git push
